<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="txtNombre"><b>Nombre:</b></label>
            <br>
            <input type="text" id="txtNombre" placeholder="Ingrese su nombre" required>
            <br>
            <br>
            <label for="txtApellido"><b>Apellido:</b></label>
            <br>
            <input type="text" id="txtApellido" placeholder="Ingrese su apellido" required>
            <br>
            <br>
        </div>

        <div>
            <label for="txtEmail">
                <b>Email:</b>
            </label>
            <br>
            <input type="email" id="txtEmail" required>
            <br>
            <br>
        
            <label for="txtConstraseña">
                <b>Constraseña:</b>
                <br>
            </label>
            <input type="password" id="txtConstraseña" required>
            <br>
            <br>
        </div>
        <div>
            <label for="txtFecha">
                <b>Fecha:</b>
            </label>
            <br>
            <input type="date" id="txtFecha" required>
            <br>
            <br>
        </div>
        <div>
            <input type="submit" value="Confirmar"  required>
        </div>
    </form>
    
</body>
</html>
